<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.08);
            --neon: #00f2ff;
            --neon-glow: rgba(0, 242, 255, 0.3);
        }
        body {
            margin: 0;
            background: radial-gradient(circle at top, #16162d, var(--bg));
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .glass-panel {
            margin-top: 30px;
            width: 88%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-weight: 200;
            letter-spacing: 4px;
            text-align: center;
            text-transform: uppercase;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon-glow);
        }
        .track-card {
            display: flex;
            align-items: center;
            padding: 18px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .track-card:active {
            transform: scale(0.96);
            border-color: var(--neon);
        }
        .track-info { flex-grow: 1; }
        .track-name { font-size: 16px; font-weight: 400; }
        .play-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--neon);
            border: none;
            color: #000;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--neon-glow);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <h2>LUCID MUSIC</h2>
        <div class="track-card">
            <div class="track-info">
                <div class="track-name">Моя волна</div>
            </div>
            <button class="play-btn" onclick="sendAction('wave')">▶</button>
        </div>
        <div class="track-card">
            <div class="track-info">
                <div class="track-name">Случайный трек</div>
            </div>
            <button class="play-btn" onclick="sendAction('random')">▶</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
