<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucid Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="dynamic-bg"></div>
    <div class="app-wrapper">
        <div class="glass-card now-playing">
            <div class="track-row">
                <img src="https://via.placeholder.com/64" id="main-art" class="art">
                <div class="track-info">
                    <h2 id="current-title">Выберите трек</h2>
                    <p id="current-artist">Lucid Bot</p>
                </div>
                <button class="circle-btn" onclick="sendAction('like')"><i data-lucide="star"></i></button>
            </div>
        </div>

        <div class="glass-card playlist-box">
            <div class="list-header">
                <h3>Далее в очереди</h3>
                <div class="actions">
                    <button class="chip" onclick="sendAction('repeat')"><i data-lucide="repeat"></i></button>
                    <button class="chip" onclick="sendAction('shuffle')"><i data-lucide="shuffle"></i></button>
                </div>
            </div>
            <div class="items-scroll" id="playlist"></div>
        </div>

        <div class="glass-card control-panel">
            <div class="progress-block">
                <div class="times"><span>0:00</span><span>-3:00</span></div>
                <div class="bar-root"><div class="bar-fill" id="progress-bar"></div></div>
            </div>
            <div class="player-btns">
                <button class="nav-btn" onclick="sendAction('prev')"><i data-lucide="skip-back"></i></button>
                <button class="main-play" id="playBtn" onclick="togglePlay()">
                    <i data-lucide="play"></i>
                </button>
                <button class="nav-btn" onclick="sendAction('next')"><i data-lucide="skip-forward"></i></button>
            </div>
            <div class="tab-bar">
                <button class="tab-btn"><i data-lucide="message-circle"></i></button>
                <button class="tab-btn" onclick="sendAction('share')"><i data-lucide="share-2"></i></button>
                <button class="tab-btn active"><i data-lucide="list-music"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
